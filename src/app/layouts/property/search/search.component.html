<div class="search-form">
    <h1>Recherche Multicritère</h1>
    <form (ngSubmit)="onSearch()">
      <label for="price">Prix maximum</label>
      <input type="number" id="price" [(ngModel)]="filters.price" name="price">
  
      <label for="type">Type de bien</label>
      <select id="type" [(ngModel)]="filters.type" name="type">
        <option value="appartement">Appartement</option>
        <option value="maison">Maison</option>
      </select>
  
      <label for="surface">Surface minimum (m²)</label>
      <input type="number" id="surface" [(ngModel)]="filters.surface" name="surface">
  
      <label for="localisation">Localisation</label>
      <input type="text" id="localisation" [(ngModel)]="filters.localisation" name="localisation">
  
      <button type="submit">Rechercher</button>
    </form>
  
    <div *ngIf="results.length > 0">
      <h2>Résultats</h2>
      <div *ngFor="let result of results" class="property">
        <h3>{{ result.title }}</h3>
        <p>{{ result.description }}</p>
        <a [routerLink]="['/properties', result.id]">Voir plus</a>
      </div>
    </div>
  </div>
